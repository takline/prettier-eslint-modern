name: Test

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  build:
    strategy:
      matrix:
        os: ["ubuntu-latest"]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      - run: npm ci
      - run: bun run build
      - run: xvfb-run -a bun run test
        if: runner.os == 'Linux'