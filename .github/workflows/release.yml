name: Release Publish

on: workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      - run: |
          npm ci
          git fetch --tags
          npx auto shipit
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}